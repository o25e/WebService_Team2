<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>숭실대학교 동아리 플랫폼</title>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="./small-club.css">
</head>

<body>
    <header>
        <img src="LOGO.png" class="logo" alt="SSU Logo">

        <div class="nav-container">
            <div class="nav-buttons">
                <button class="nav-button" onclick="toggleDropdown('club')">동아리</button>
                <button class="nav-button" onclick="toggleDropdown('group')">소모임</button>
                <button class="nav-button" onclick="toggleDropdown('etc')">기타</button>
            </div>

            <!-- 동아리 필터 -->
            <div id="club" class="dropdown">
                <div class="filter-group">
                    <h3>동아리 유형</h3>
                    <div class="filter-item">
                        <input type="checkbox" id="dance">
                        <label for="dance">공연/댄스</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="academic">
                        <label for="academic">학술/전공</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="sports">
                        <label for="sports">체육</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="travel">
                        <label for="travel">여행/사진/산악</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="business">
                        <label for="business">창업/비즈니스/홍보</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="international">
                        <label for="international">국제/교류</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="art">
                        <label for="art">예술/문화</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="volunteer">
                        <label for="volunteer">봉사</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="game">
                        <label for="game">게임/보드/취미</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="social">
                        <label for="social">사회참여/시사/토론</label>
                    </div>
                </div>
            </div>

            <!-- 소모임 필터 -->
            <div id="group" class="dropdown">
                <div class="filter-group">
                    <h3>소모임 유형</h3>
                    <div class="filter-item">
                        <input type="checkbox" id="study">
                        <label for="study">스터디 그룹</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="hobby">
                        <label for="hobby">취미 모임</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="project">
                        <label for="project">프로젝트 팀</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="exercise">
                        <label for="exercise">운동 모임</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="culture">
                        <label for="culture">문화 활동</label>
                    </div>
                </div>
            </div>

            <!-- 기타 필터 -->
            <div id="etc" class="dropdown">
                <div class="filter-group">
                    <h3>기타 유형</h3>
                    <div class="filter-item">
                        <input type="checkbox" id="event">
                        <label for="event">특별 이벤트</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="campus">
                        <label for="campus">교내 행사</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="external">
                        <label for="external">대외 활동</label>
                    </div>
                </div>
            </div>
        </div>

        <button class="my-btn" onclick="toggleSidebar()">MY</button>
    </header>

    <div class="status-filter-container">
        <select class="status-filter">
            <option>모집 상태 선택</option>
            <option value="ongoing">모집 진행중</option>
            <option value="full">모집 완료</option>
            <option value="ended">모집 마감</option>
        </select>
    </div>

    <!-- MY 사이드바 -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-menu">
            <button>프로필 관리</button>
            <button>관심 목록</button>
            <button>최근 본 활동</button>
            <button>내 게시물</button>
        </div>
    </div>
    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <!-- 메인 소모임 목록 -->
    <main>
        <!-- 소모임 카드 -->
        <div class="max-w-md mx-auto bg-white rounded-2xl shadow-lg overflow-hidden">
            <!-- 이미지와 상태 -->
            <div class="w-40 h-40 relative">
                <img src="https://via.placeholder.com/400x200" alt="이미지" class="w-full h-48 object-cover">
                <div class="absolute top-2 left-2 bg-green-500 text-white text-sm px-2 py-1 rounded-md">모집중</div>
                <div class="absolute top-2 right-2 bg-red-500 text-white text-sm px-2 py-1 rounded-md">마감 D-17</div>
            </div>

            <!-- 소모임 정보 -->
            <div class="p-4 space-y-2">
                <h2 class="text-xl font-semibold text-gray-800">소모임 이름</h2>
                <p class="text-gray-600 text-sm">소모임 설명</p>

                <div class="flex flex-col text-sm text-gray-700">
                    <div class="flex justify-between">
                        <span class="font-medium">모집 기간</span>
                        <span>2025.05.01 ~ 2025.05.11</span>
                    </div>
                </div>

                <div class="flex flex-wrap gap-2 mt-2">
                    <span class="bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded-full">#디자인</span>
                    <span class="bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded-full">#화목</span>
                    <!-- 추가 해시태그 -->
                </div>
            </div>

            <!-- 최신 글 -->
            <div class="px-4 pb-4">
                <h3 class="text-lg font-semibold text-gray-800">최신 글</h3>
                <hr class="my-2">

                <!-- 게시글 -->
                <div class="space-y-1 text-sm text-gray-700">
                    <div class="flex justify-between">
                        <span>소모임 모집</span>
                        <span>2025.05.01</span>
                    </div>
                    <hr>
                </div>
                <!-- 추가 게시글 -->
            </div>
        </div>


        <!-- 추가 카드... -->
    </main>

    <script>
        // 사이드바 토글
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('active');
            overlay.style.display = overlay.style.display === 'block' ? 'none' : 'block';
        }

        // 드롭다운 제어
        let currentDropdown = null;

        function toggleDropdown(type) {
            const dropdown = document.getElementById(type);
            const button = document.querySelector(`button[onclick="toggleDropdown('${type}')"]`);

            if (currentDropdown === type) {
                dropdown.style.display = 'none';
                button.classList.remove('active');
                currentDropdown = null;
            } else {
                closeAllDropdowns();
                dropdown.style.display = 'block';
                button.classList.add('active');
                currentDropdown = type;
            }
        }

        function closeAllDropdowns() {
            document.querySelectorAll('.dropdown').forEach(d => d.style.display = 'none');
            document.querySelectorAll('.nav-button').forEach(b => b.classList.remove('active'));
            currentDropdown = null;
        }

        // 외부 클릭 감지
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.nav-button') &&
                !e.target.closest('.dropdown') &&
                !e.target.closest('.sidebar')) {
                closeAllDropdowns();
            }
        });

        // 카드 생성 예시
        const sampleCards = [
            {
                title: "AI 개발 동아리 모집",
                status: "ongoing",
                description: "머신러닝 스터디 및 프로젝트 진행",
                tags: ["학술", "프로그래밍", "AI"]
            },
            // 추가 카드 데이터...
        ];

        function generateCards() {
            const container = document.querySelector('.card-container');
            sampleCards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.innerHTML = `
                    <div class="card-image"></div>
                    <div class="card-content">
                        <span class="card-status status-${card.status}">${getStatusText(card.status)}</span>
                        <h3 class="card-title">${card.title}</h3>
                        <p class="card-description">${card.description}</p>
                        <div class="card-tags">
                            ${card.tags.map(tag => `<span>#${tag}</span>`).join('')}
                        </div>
                    </div>
                `;
                container.appendChild(cardElement);
            });
        }

        function getStatusText(status) {
            return {
                ongoing: '모집 진행중',
                full: '모집 완료',
                ended: '모집 마감'
            }[status];
        }

        // 초기 실행
        generateCards();
    </script>
</body>

</html>
