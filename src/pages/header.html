<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>숭실대학교 동아리 플랫폼</title>
  <link rel="stylesheet" href="main(2).css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Arial", sans-serif;
    }

    body {
      width: 100%;
      background-color: #fff;
    }

    .header {
      width: 100%;
      height: 91px;
      background-color: #fff;
      box-shadow: 0px -1px 1px 0px rgba(0, 0, 0, 0.1) inset;
      display: flex;
      align-items: center;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 11px;
    }

    .logo-text {
      color: #000;
      font-size: 24px;
      font-weight: 700;
      font-family: "Pretendard", "Arial", sans-serif;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 50px;
    }

    .nav-link {
      color: #424242;
      font-size: 24px;
      font-weight: 500;
      font-family: "Inter", "Arial", sans-serif;
      letter-spacing: 0.2px;
      text-decoration: none;
    }

    .nav-link.active {
      color: #3563e9;
      font-weight: 700;
      position: relative;
    }

    .nav-link.active::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -10px;
      width: 100%;
      height: 8px;
      background-color: #3563e9;
      border-radius: 4px;
    }

    .login-button {
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      font-family: "Inter", "Arial", sans-serif;
      letter-spacing: 0.46px;
      background-color: #3563e9;
      border-radius: 5px;
      padding: 8px 22px;
      text-decoration: none;
      cursor: pointer;
      border: none;
    }

    @media (max-width: 991px) {
      .container {
        padding: 0 60px;
      }

      .nav-links {
        display: none;
      }
    }

    @media (max-width: 640px) {
      .container {
        padding: 0 20px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="container">
      <div class="logo-container">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/5e00ff58ae24d3b693ab7c42a265da829f20a895"
          alt="동아링 로고"
          width="34"
          height="34"
        />
        <div class="logo-text">동아링</div>
      </div>
      <div class="nav-links">
        <a href="main.html" class="nav-link">홈</a>
        <a href="#" class="nav-link">동아리</a>
        <a href="#" class="nav-link">소모임</a>
        <a href="#" class="nav-link">기타</a>
        <a href="about.html" class="nav-link active">About Us</a>
      </div>
      <div>
        <a href="login.html" class="login-button">로그인</a>
      </div>
    </div>
  </div>
</body>
</html>
