<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>About Us - 동아링</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        background-color: #fff;
      }

      .header {
        width: 100%;
        height: 101px;
        background-color: #fff;
        box-shadow: 0px -1px 1px 0px rgba(0, 0, 0, 0.1) inset;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding-left: 120px;
        padding-right: 120px;
        position: relative;
      }

      .logo-container {
        display: flex;
        align-items: center;
        gap: 11px;
      }

      .logo-text {
        color: #000;
        font-size: 24px;
        font-weight: 700;
        font-family: "Pretendard", "Arial", sans-serif;
      }

      .nav-links {
        display: flex;
        align-items: center;
        gap: 50px;
      }

      .nav-link {
        color: #424242;
        font-size: 24px;
        font-weight: 500;
        font-family: "Inter", "Arial", sans-serif;
        letter-spacing: 0.2px;
        text-decoration: none;
      }

      .nav-link.active {
        color: #3563e9;
        font-weight: 700;
        position: relative;
      }

      .nav-link.active::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -10px;
        width: 100%;
        height: 8px;
        background-color: #3563e9;
        border-radius: 4px;
      }

      .login-button {
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        font-family: "Inter", "Arial", sans-serif;
        letter-spacing: 0.46px;
        background-color: #3563e9;
        border-radius: 5px;
        padding: 8px 22px;
        text-decoration: none;
        cursor: pointer;
        border: none;
      }

      .blue-indicator {
        width: 80px;
        height: 8px;
        background-color: #3563e9;
        position: absolute;
        right: 120px;
        bottom: 0;
      }

      .main-content {
        width: 100%;
        max-width: 1304px;
        margin-top: 106px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .logo-placeholder {
        position: relative;
        width: 100%;
        height: 412px;
        background-color: #d9d9d9;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #000;
        font-size: 40px;
        font-family: "Inter", "Arial", sans-serif;
      }

      .main-heading {
        color: #000;
        font-size: 48px;
        font-weight: 700;
        font-family: "Pretendard", "Arial", sans-serif;
        text-align: center;
        margin-top: 85px;
      }

      .sub-heading {
        color: #000;
        font-size: 40px;
        font-weight: 400;
        font-family: "Pretendard", "Arial", sans-serif;
        text-align: center;
        margin-top: 40px;
        max-width: 900px;
      }

      .features-container {
        display: flex;
        flex-direction: column;
        gap: 50px;
        margin-top: 244px;
        width: 100%;
      }

      .feature-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .feature-text {
        color: #000;
        font-size: 96px;
        font-weight: 700;
        font-family: "Pretendard", "Arial", sans-serif;
        max-width: 495px;
        text-align: center;
      }

      .feature-image {
        width: 548px;
        height: 474px;
        background-color: #d9d9d9;
      }

      @media (max-width: 991px) {
        .header {
          padding-left: 60px;
          padding-right: 60px;
        }

        .nav-links {
          display: none;
        }

        .blue-indicator {
          right: 60px;
        }

        .feature-row {
          flex-direction: column;
          gap: 40px;
        }
      }

      @media (max-width: 640px) {
        .header {
          padding-left: 20px;
          padding-right: 20px;
        }

        .blue-indicator {
          right: 20px;
        }

        .feature-text {
          font-size: 64px;
        }

        .feature-image {
          width: 100%;
          max-width: 548px;
        }

        .main-heading {
          font-size: 36px;
        }

        .sub-heading {
          font-size: 28px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo-container">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/5e00ff58ae24d3b693ab7c42a265da829f20a895"
          alt="동아링 로고"
          width="34"
          height="34"
        />
        <div class="logo-text">동아링</div>
      </div>
      <div class="nav-links">
        <a href="main.html" class="nav-link">홈</a>
        <a href="#" class="nav-link">동아리</a>
        <a href="#" class="nav-link">소모임</a>
        <a href="#" class="nav-link">기타</a>
        <a href="about.html" class="nav-link active">About Us</a>
      </div>
      <div>
        <a href="login.html" class="login-button">로그인</a>
      </div>
    </div>

    <div class="main-content">
      <div class="logo-placeholder">로고 이미지</div>
      <h1 class="main-heading">
        동아링과 함께 신나는 동아리 생활을 즐겨보세요!
      </h1>
      <p class="sub-heading">
        그동안 흩어져 있던 동아리 정보가 한 곳에!
        편리하게 동아리에 가입할 수 있어요!
      </p>

      <div class="features-container">
        <div class="feature-row">
          <div class="feature-text">시간에 맞춰 자동으로</div>
          <div class="feature-image"></div>
        </div>
        <div class="feature-row">
          <div class="feature-image"></div>
          <div class="feature-text">필요한 글은 빠르게</div>
        </div>
        <div class="feature-row">
          <div class="feature-text">시간에 맞춰 자동으로</div>
          <div class="feature-image"></div>
        </div>
      </div>
    </div>

    <script>
      // Add any JavaScript functionality here if needed
    </script>
  </body>
</html>
